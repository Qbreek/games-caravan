<table>
  <thead>
    <tr>
      <th scope="col">
        <div class="head-items-container" (click)="onTableSort('Store')">
          <span>Store</span>
          <i class="material-icons">storefront</i>
        </div>
      </th>
      <th>
        <div class="head-items-container" (click)="onTableSort('Price')">
          <span>Price</span>
          <i class="material-icons">sell</i>
        </div>
      </th>
      <th scope="col">
        <div class="head-items-container" (click)="onTableSort('Title')">
          <span>Title</span>
          <i class="material-icons">sports_esports</i>
        </div>
      </th>
      <th scope="col">
        <div class="head-items-container" (click)="onTableSort('Release')">
          <span>Date</span>
          <i class="material-icons">calendar_month</i>
        </div>
      </th>
      <th scope="col">
        <div class="head-items-container" (click)="onTableSort('Reviews')">
          <span>Reviews</span>
          <i class="material-icons">reviews</i>
        </div>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let deal of deals">
      <hr class="mobile">
      <td class="store-icon-col">
        <i class="material-icons mobile">storefront</i>
        <span>
          <img src="https://www.cheapshark.com/img/stores/icons/{{ +deal.storeID - 1 }}.png" alt="store icon">
        </span>
      </td>
      <td class="price-col">
        <i class="material-icons mobile">sell</i>
        <div>
          <span>{{ deal.salePrice }}$</span>
          <del>{{ deal.normalPrice }}$</del>
        </div>
      </td>
      <td class="game-title-img-col">
        <i class="material-icons mobile">sports_esports</i>
        <a href="https://www.cheapshark.com/redirect?dealID={{ deal.dealID }}" target="_blank">
          <img src="{{ deal.thumb }}" alt="{{ deal.title }} image" />
          <span>{{ deal.title }}</span>
        </a>
      </td>
      <td>
        <i class="material-icons mobile">calendar_month</i>
        <ng-container *ngIf="deal.releaseDate !== 0; else noData">
          {{deal.releaseDate * 1000 | date : 'shortDate'}}
        </ng-container>
      </td>
      <td [ngClass]="styleReviewCol(+deal.steamRatingPercent)">
        <i class="material-icons mobile">reviews</i>
        {{ deal.steamRatingText || "No data" }}
      </td>
    </tr>
  </tbody>
  <hr class="mobile">
</table>

<!-- reusable no data template -->
<ng-template #noData>
  <span class="no-data">No data</span>
</ng-template>
