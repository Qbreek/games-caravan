<p-table responsiveLayout="stack" [value]="deals" [loading]="isLoading">
  <ng-template pTemplate="header">
    <tr class="top">
      <th><i class="pi pi-building"></i>&nbsp; Store</th>
      <th pSortableColumn="price" (click)="sortByPriceClick()">
        <i class="pi pi-wallet"></i>
        &nbsp;
        <span>Price</span>
        <p-sortIcon field="price"></p-sortIcon>
      </th>
      <th><i class="pi pi-info-circle"></i>&nbsp; Title</th>
      <th><i class="pi pi-calendar"></i>&nbsp; Release</th>
      <th><i class="pi pi-star"></i>&nbsp; Reviews</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-deal>
    <tr>
      <!-- store icon  -->
      <td class="store-icon-col">
        <span>
          <img src="https://www.cheapshark.com/img/stores/icons/{{ deal.storeID - 1 }}.png" alt="store icon">
        </span>
      </td>
      <!-- sales price -->
      <td class="price-col">
        <span>{{ deal.salePrice }}$</span>
        &nbsp;
        <del>{{ deal.normalPrice }}$</del>
        &nbsp;
      </td>
      <!-- game title with img and url by cheapshark -->
      <td class="game-title-img-col">
        <a href="https://www.cheapshark.com/redirect?dealID={{ deal.dealID }}" target="_blank">
          <img src="{{ deal.thumb }}" alt="{{ deal.title }} image" />
          &nbsp;
          <span>{{ deal.title }}</span>
        </a>
      </td>
      <!-- game release date -->
      <td>
        {{ deal.releaseDate * 1000 | date }}
      </td>
      <!-- steam reviews -->
      <td class="hover"
        [pTooltip]="toolTipMessage(deal.steamRatingPercent, deal.steamRatingCount, deal.steamRatingText)"
        [ngClass]="styleReviewCol(deal.steamRatingPercent)">
        {{ deal?.steamRatingText || "No data" }}
      </td>
    </tr>
  </ng-template>
</p-table>
